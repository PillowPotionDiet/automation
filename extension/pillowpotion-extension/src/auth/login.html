<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PillowPotion - Login</title>
  <link rel="icon" href="../assets/logo.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Auth styles -->
  <link rel="stylesheet" href="../styles/auth.css">
</head>
<body>
  <div id="auth-app" class="auth-page">
    <!-- Floating shapes background animation -->
    <div class="auth-background">
      <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
      </div>
    </div>

    <!-- Auth card -->
    <div class="auth-container">
      <div class="auth-card">
        <!-- Logo -->
        <div class="auth-logo">
          <img src="../assets/logo.png" alt="PillowPotion" />
          <h1>PillowPotion</h1>
        </div>

        <!-- Header -->
        <div class="auth-header">
          <h2>Welcome Back</h2>
          <p>Sign in to automate your video generation</p>
        </div>

        <!-- Error message -->
        <div id="error-message" class="auth-error hidden">
          <span class="error-icon">⚠️</span>
          <span id="error-text"></span>
        </div>

        <!-- Login form -->
        <form id="login-form" class="auth-form">
          <!-- Email field -->
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              id="email"
              type="email"
              placeholder="Enter your email"
              required
              autocomplete="email"
            />
          </div>

          <!-- Password field -->
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-with-icon">
              <input
                id="password"
                type="password"
                placeholder="Enter your password"
                required
                autocomplete="current-password"
              />
              <span class="password-toggle" id="password-toggle">
                <svg id="eye-open" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg id="eye-closed" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </span>
            </div>
          </div>

          <!-- Form options -->
          <div class="form-options">
            <label class="remember-me">
              <input id="remember" type="checkbox" />
              <span>Remember me</span>
            </label>
            <a class="forgot-link" id="forgot-link">Forgot password?</a>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-full" id="login-btn">
            Sign In
          </button>
        </form>

        <!-- Footer -->
        <div class="auth-footer">
          <p>Don't have an account? <a id="signup-link">Sign up free</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Auth script -->
  <script type="module" src="./login.js"></script>
</body>
</html>

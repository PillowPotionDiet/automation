<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - AI Video Generator</title>
    <link rel="icon" href="../assets/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-background">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
        </div>

        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-logo">
                    <img src="../assets/images/logo.png" alt="AI Video Generator">
                    <h1>AI Video Generator</h1>
                </div>

                <div class="verify-content">
                    <div class="verify-icon">ðŸ“§</div>
                    <h2>Check Your Email</h2>
                    <p>
                        We've sent a verification link to<br>
                        <strong id="user-email">your email</strong>
                    </p>
                    <p style="font-size: 0.875rem; color: var(--text-secondary); margin-top: 16px;">
                        Click the link in your email to verify your account. If you don't see the email, check your spam folder.
                    </p>

                    <div style="margin-top: 32px;">
                        <span class="resend-link" id="resend-verification">Resend Verification Email</span>
                    </div>
                </div>

                <div class="auth-footer" style="margin-top: 32px;">
                    <p>Wrong email? <a href="signup.html">Sign up again</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/auth.js"></script>
    <script>
        // Show email from URL
        const params = new URLSearchParams(window.location.search);
        const email = params.get('email');
        if (email) {
            document.getElementById('user-email').textContent = email;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AI Video Generator</title>
    <link rel="icon" href="/assets/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="/assets/css/auth.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-background">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
        </div>

        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-logo">
                    <img src="/assets/images/logo.png" alt="AI Video Generator">
                    <h1>AI Video Generator</h1>
                </div>

                <div class="auth-header">
                    <h2>Set New Password</h2>
                    <p>Your new password must be different from previous ones</p>
                </div>

                <div class="reset-steps">
                    <div class="reset-step completed"></div>
                    <div class="reset-step completed"></div>
                    <div class="reset-step active"></div>
                </div>

                <div class="auth-error hidden" id="reset-error"></div>

                <form class="auth-form" id="reset-form">
                    <div class="form-group">
                        <label for="password">New Password</label>
                        <div class="input-with-icon">
                            <input type="password" id="password" name="password" placeholder="Min. 8 characters" required minlength="8">
                            <span class="input-icon">üîí</span>
                            <span class="password-toggle">üëÅÔ∏è</span>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-segment"></div>
                                <div class="strength-segment"></div>
                                <div class="strength-segment"></div>
                                <div class="strength-segment"></div>
                            </div>
                            <span class="strength-text"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirm New Password</label>
                        <div class="input-with-icon">
                            <input type="password" id="confirm_password" name="confirm_password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            <span class="input-icon">üîí</span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">
                        Reset Password
                    </button>
                </form>

                <div class="auth-footer" style="margin-top: 24px;">
                    <p><a href="/auth/login.html">‚Üê Back to login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/auth.js"></script>
    <script>
        // Check for token
        const params = new URLSearchParams(window.location.search);
        if (!params.get('token')) {
            document.getElementById('reset-error').textContent = 'Invalid or missing reset token';
            document.getElementById('reset-error').classList.remove('hidden');
            document.getElementById('reset-form').style.display = 'none';
        }
    </script>
</body>
</html>

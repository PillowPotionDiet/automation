<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Video Generator</title>
    <link rel="icon" href="../logo/logoblack.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-background">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
        </div>

        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-logo">
                    <img src="../logo/logoblack.png" alt="AI Video Generator">
                    <h1>AI Video Generator</h1>
                </div>

                <div class="auth-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to continue creating amazing content</p>
                </div>

                <div class="auth-error hidden" id="login-error"></div>
                <div class="auth-success hidden" id="login-success"></div>

                <form class="auth-form" id="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-with-icon">
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            <span class="input-icon"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <span class="password-toggle"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg></span>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">
                        Sign In
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up free</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/auth.js"></script>
    <script>
        // Check for success messages
        const params = new URLSearchParams(window.location.search);
        if (params.get('reset') === 'success') {
            document.getElementById('login-success').textContent = 'Password reset successfully. Please sign in.';
            document.getElementById('login-success').classList.remove('hidden');
        }
        if (params.get('verified') === 'success') {
            document.getElementById('login-success').textContent = 'Email verified! Please sign in.';
            document.getElementById('login-success').classList.remove('hidden');
        }
    </script>
</body>
</html>
